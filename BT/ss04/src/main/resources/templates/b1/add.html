<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add Book</h1>
    <div th:if="${error}" th:field="*{error}" style="color: red"></div>
    <form th:action="@{/book/add}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="publisher">Published Date</label>
            <input type="date" id="publisher" th:field="*{publisher}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" th:field="*{year}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
        <a href="/book" class="btn btn-secondary">Back to List</a>
    </form>
</div>
</body>
</html>
