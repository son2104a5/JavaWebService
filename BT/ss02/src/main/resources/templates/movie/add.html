<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm phim mới</title>
</head>
<body>
<h1>Thêm phim mới</h1>

<form th:action="@{/movies/add}" th:object="${movie}" method="post">
    <label>Tên phim:</label>
    <input type="text" th:field="*{title}" required/><br/><br/>

    <label>Thể loại:</label>
    <input type="text" th:field="*{genre}" required/><br/><br/>

    <label>Thời lượng (phút):</label>
    <input type="number" th:field="*{duration}" min="1" required/><br/><br/>

    <button type="submit">💾 Lưu</button>
    <a th:href="@{/movies}">↩️ Quay lại</a>
</form>
</body>
</html>
