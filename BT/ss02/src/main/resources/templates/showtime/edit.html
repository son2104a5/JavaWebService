<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa lịch chiếu</title>
</head>
<body>
<h1>Chỉnh sửa lịch chiếu</h1>

<form th:action="@{/showtimes/edit/{id}(id=${showtime.id})}" th:object="${showtime}" method="post">
    <label>Chọn phim:</label>
    <select th:field="*{movie.id}">
        <option th:each="movie : ${movies}"
                th:value="${movie.id}"
                th:text="${movie.title}"
                th:selected="${movie.id == showtime.movie.id}"></option>
    </select><br/><br/>

    <label>Chọn phòng chiếu:</label>
    <select th:field="*{screenRoom.id}">
        <option th:each="room : ${screenRooms}"
                th:value="${room.id}"
                th:text="${room.name}"
                th:selected="${room.id == showtime.screenRoom.id}"></option>
    </select><br/><br/>

    <label>Thời gian bắt đầu:</label>
    <input type="datetime-local" th:field="*{startTime}"
           th:value="${#temporals.format(showtime.startTime, 'yyyy-MM-dd\'T\'HH:mm')}" required/><br/><br/>

    <button type="submit">✅ Cập nhật</button>
    <a th:href="@{/showtimes}">↩️ Quay lại</a>
</form>
</body>
</html>
