<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa nhân viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">Sửa nhân viên</h2>

<form th:action="@{'/employees/edit/' + ${employee.id}}" th:object="${employee}" method="post" class="needs-validation" novalidate>

    <div class="mb-3">
        <label class="form-label">Họ và tên</label>
        <input type="text" th:field="*{name}" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Tên không hợp lệ</div>
    </div>

    <div class="mb-3">
        <label class="form-label">Số điện thoại</label>
        <input type="text" th:field="*{phoneNumber}" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">SĐT không hợp lệ</div>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email không hợp lệ</div>
    </div>

    <div class="mb-3">
        <label class="form-label">Lương</label>
        <input type="number" th:field="*{salary}" step="0.01" class="form-control" required>
        <div class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Lương không hợp lệ</div>
    </div>

    <button type="submit" class="btn btn-success">Lưu</button>
    <a th:href="@{/employees}" class="btn btn-secondary">Quay lại</a>

</form>

</body>
</html>
